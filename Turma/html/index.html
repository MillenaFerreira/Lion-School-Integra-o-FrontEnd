<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"> -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/30058942d9.js" crossorigin="anonymous"></script>
    <script src="../js/index.js" defer type="module"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/footer.css">
    <title>Lion School</title>
</head>

<body>
    <header>
        <nav class="home">
            <div class="logo">
                <img src="../img/logo-image.png" alt="logo">
                <div class="nome">
                    Lion <br> School
                </div>
            </div>
            <div class="voltar">
                <a href="#">
                    <i class="fas fa-external-link"></i>
                    <span>Voltar</span>
                </a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container-direito" id="container-direito">
            <div class="container-legenda">
                <p class="texto-status">
                <div class="status">
                    <div class="dropdown">
                        <button class="dropbtn">Status</button>
                        <div class="dropdown-content">
                            <a href="#">Finalizado</a>
                            <a href="#">Cursando</a>
                        </div>
                    </div>
                </div>
                </p>
                <div class="container-geral-status">
                    <p class="texto-legenda">LEGENDA</p>
                    <div class="container-status">
                        <div class="quadrado-cursando"></div>
                        <p class="status">Cursando</p>
                    </div>
                    <div class="container-status">
                        <div class="quadrado-finalizado"></div>
                        <p class="status">Finalizado</p>
                    </div>
                </div>
            </div>

            <div class="titulo" id="titulo">
                    <!-- <h2>Desenvolvimento de Sistemas</h2> -->
                </div>


            <div class="cards" id="cardsJSON">

                <!-- <div class="card">
                        <img src="../img/image 2.png" alt="aluno">
                        <h2> João Batista da Silva Gomes do Nascimento</h2>
                    </div> -->
            </div>
        </div>


    </main>

    <footer>
        <ul class="container-contato">
            <li class="container-icon">
                <i class="fa-solid fa-phone"></i>
                <p class="text-phone">
                    (11) 4774-4700
                </p>
            </li>
            <li class="container-icon">
                <i class="fa fa-envelope"></i>
                <p class="text-email">
                    lionschool@gmail.com
                </p>
            </li>
            <li class="container-icon">
                <i class="fa-solid fa-location-dot"></i>
                <p class="text-local">
                    Rua tcc, 211, Centro, Jandira
                </p>
            </li>
        </ul>
        <p class="copyright">
            Copyright © 2023 | Claudio Sousa e Millena Ferreira
        </p>
        <div class="container-social">
            <div class="social-links">
                <a href="#">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="#">
                    <i class="fa fa-rss"></i>
                </a>
                <a href="#">
                    <i class="fa fa-envelope"></i>
                </a>
            </div>
        </div>
        <p class="copyright2">
            Copyright © 2023 | Claudio Sousa e Millena Ferreira
        </p>
    </footer>

</html>
